<a
  id="rutinas-poderosas-trigger"
  data-src="#rutinas-popup"
  href="javascript:;"
></a>
<form id="rutinas-popup" style="display: none" method="POST">
  {{content}}
  <div class="form-section">
    <label for="nombre">Nombre Completo</label>
    <input type="text" name="nombre" required />
  </div>
  <div class="form-section">
    <label for="telefono">Telefono</label>
    <input type="text" name="telefono" placeholder="Telefono" class="phoneNumber" required />
  </div>
  <div class="form-section">
    <label for="fecha_nacimiento">Fecha de nacimiento</label>
    <input type="text" class="datepicker" name="fecha_nacimiento" required />
  </div>
  <div class="form-section">
    <label for="correo">Correo Electronico</label>
    <input type="email" name="correo" placeholder="Correo Electronico" required />
  </div>
  {{nonce}}
  <button type="submit" id="obtener">Obtener e-book</button>
</form>
